<mat-toolbar>
  <div class="main-menu_logo">
    <a [routerLink]="['/home']"><img [src]="pathSVG" [alt]="altLogo"></a>
  </div>
  <span class="main-menu_spacer"></span>
  <button mat-icon-button aria-label="Search">
    <mat-icon>search</mat-icon>
  </button>
  <button
    (click)="openDialog()"
    mat-icon-button
    aria-label="Your shopping cart">
    <mat-icon
      matBadge="{{(cartCount$ | async)?.length}}"
      matBadgeColor="warn">shopping_cart</mat-icon>
  </button>
</mat-toolbar>
